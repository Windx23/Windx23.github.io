<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .gallery img {
        width: 300px;
        height: 200px;
        object-fit: contain;
        margin: 10px;
        border: 4px solid #575d63;
        padding: 10px;
      }
      img.hover {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="img/html.jpg" alt="Gambar 1" type="jpg" />
      <img src="img/css.png" alt="Gambar 2" type="png" />
      <img src="img/js.png" alt="Gambar 3" type="png" />
      <img src="img/java.png" alt="Gambar 4" type="png" />
    </div>
  </body>
</html>
