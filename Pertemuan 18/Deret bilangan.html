<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deret Bilangan Genap Habis Dibagi 3</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #4caf50;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: burlywood;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #output {
        width: fit-content;
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        display: none;
        max-width: 400px;
        width: 100%;
      }

      #output:hover {
        cursor: pointer;
        background-color: bisque;
        transition: ease-in-out 2s;
      }

      p {
        margin: 10px 0;
        color: #333;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      function tampilkanDeret() {
        // Input nilai awal dan nilai akhir dari pengguna
        var nilaiAwal = parseInt(prompt("Masukkan nilai awal deret:"));
        var nilaiAkhir = parseInt(prompt("Masukkan nilai akhir deret:"));

        // Validasi input
        if (isNaN(nilaiAwal) || isNaN(nilaiAkhir)) {
          alert("Masukkan angka yang valid.");
          return;
        }

        // Inisialisasi variabel
        var deret = "";
        var jumlahBilangan = 0;
        var jumlahNilai = 0;

        // Loop untuk menampilkan dan menghitung deret
        for (var i = nilaiAwal; i <= nilaiAkhir; i++) {
          if (i % 2 === 0 && i % 3 === 0) {
            deret += i + " ";
            jumlahBilangan++;
            jumlahNilai += i;
          }
        }

        // Menampilkan hasil pada halaman
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
                <p>Nilai Awal: ${nilaiAwal}</p>
                <p>Nilai Akhir: ${nilaiAkhir}</p>
                <p>Deret yang tampil: ${deret}</p>
                <p>Jumlah deret bilangan: ${jumlahBilangan} bilangan</p>
                <p>Jumlah nilai bilangan tersebut: ${jumlahNilai}</p>
            `;

        // Menampilkan outputDiv
        outputDiv.style.display = "block";
      }
    </script>

    <h1>Deret Bilangan Genap Habis Dibagi 3</h1>
    <button onclick="tampilkanDeret()">Tampilkan Deret</button>
    <div id="output"></div>
  </body>
</html>
